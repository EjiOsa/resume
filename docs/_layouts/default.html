<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }

    main {
      margin-left: 200px;
      padding: 2rem;
      flex: 1;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include sidebar.html %}
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
</body>
</html>
